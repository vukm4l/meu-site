<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oi rs😏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #8f0b9b, #000000);
            /* Gradiente de fundo para um toque suave */
            color: white;
            /* Texto branco para contraste */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            max-width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            /* Fundo desfocado com efeito de vidro */
        }
        
        h1 {
            font-size: 36px;
            color: #fff0f5;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        
        p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #ffebcd;
        }
        
        .download-btn {
            display: inline-block;
            padding: 18px 24px;
            font-size: 20px;
            color: white;
            background-color: #ec6bac;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .download-btn:hover {
            background-color: #940a54;
            transform: scale(1.1);
            /* Efeito de zoom para dar destaque */
        }
        
        .download-btn:active {
            transform: scale(1);
            /* Pequeno efeito ao clicar */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Que isso em tenente👅</h1>
        <h2>ta gostosa em👄👄👄</h2>
        <p>ve aí meu amorzinho, baixa e extrai😙😙</p>
        <a href="https://drive.google.com/file/d/15ksu07mGthG8BuCPknnJeIuq5rZIv8-h/view?usp=sharing" class="download-btn" download> Baixar</a>
    </div>
</body>

</html>
